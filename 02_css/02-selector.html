<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02-style.css">
</head>
<body>
    <!-- 요소 선택자로 인해 변경 -->
    <h1>Selectors</h1>
    <p>random text
        <a href="https://example.com">example</a>
    </p>

    <!-- ID 선택자로 인해 변경 -->
    <h1 id="id-h1">ID Selector</h1>
    <p id="id-p">ID Selector paragraph</p>

    <!-- class 선택자로 인해 변경 -->
    <div class="profile-box">
        <h3>Alex</h3>
    </div>
    <div class="profile-box">
        <h3>Brad</h3>
    </div>

    <!-- 속성 선택자 -->
    <input type="text" name="name-input" >

    <!-- 복합 선택자 -->
     <p class="blue">blue</p>
     <p class="red">Red</p>
     <!-- class는 띄어쓰기로 여러개의
      class를 줄 수 있다 -->
     <p class="blue red">blue red</p>

</body>
</html>
